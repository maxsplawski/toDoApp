<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <label class="form__label" for="to-do">To Do</label>
        <input
          class="form__input"
          type="text"
          name="todo"
          placeholder="Your Task"
          required
        />

        <button class="btn btn-submit" type="submit">Add an item</button>
        <button class="btn btn-reset" type="reset">Cancel</button>
      </form>
    </div>
    <div class="todo__list"></div>
    <script src="app.js"></script>
  </body>
</html>
