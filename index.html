<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/dist/css/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <input
          class="form__input-task blank"
          type="text"
          name="task"
          placeholder="Your Task"
          autocomplete="off"
          required
        />
        <input
          class="form__input-category blank"
          type="text"
          name="category"
          placeholder="Categories"
          required
        />

        <div class="btns-container">
          <button class="btn btn-submit" type="submit">Add an item</button>
          <button class="btn btn-reset" type="reset">Cancel</button>
        </div>
      </form>
      <div class="task__list"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
