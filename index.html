<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/dist/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <form class="form">
          <div class="inputs-container">
            <input
              class="form__input-task blank"
              type="text"
              name="task"
              placeholder="Your Task"
              autocomplete="off"
              required
            />
            <input
              class="form__input-category blank"
              type="text"
              name="category"
              placeholder="Categories"
              maxlength="30"
              required
            />
          </div>

          <div class="btns-container">
            <button class="btn btn-submit" type="submit">Add an item</button>
            <button class="btn btn-reset" type="reset">Cancel</button>
          </div>
        </form>
        <div class="filter-container">
          <select name="filter-tasks" class="form__filter-tasks">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>
      </div>
      <div class="task__list"></div>

      <div class="description">You have no pending tasks</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
